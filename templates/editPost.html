{% extends 'base.html' %}

{% block title %} Edit Post {% endblock %}

{% block content %}

<h1> Edit Post for {{post.user.first_name}} {{post.user.last_name}}</h1>
<form method="POST">
        <input type="text" name="title" placeholder="Enter Post Title" required>
        <textarea id="postarea" name="content" rows="5" cols="25" placeholder="Enter Post Content!" required></textarea>

        <div class="form-check">
                {% for tag in tags %}
                <div>
                        <input class="form-check-input"
                         type="checkbox"
                         value="{{ tag.id }}"
                         id="tag_{{ tag.id }}"
                         {% if tag in post.tags %}checked{% endif %}
                         name="tags">
                  <label class="form-check-label" for="tag_{{ tag.id }}">
                    {{ tag.name }}
                  </label>
                </div>
                {% endfor %}
        </div>
        
        <button>Submit Post</button>
</form>
<a href="/posts/{{ post.id }}">Cancel</a>
{% endblock %}
